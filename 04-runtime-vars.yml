- name: Demo on run time vars
  hosts: all
  tasks:
    - name: Grab uptime
      shell: uptime
      register: OUT

    - name: Print Uptime
      debug:
        msg: "{{OUT.stdout}}"

    - name: Set a variable
      set_fact:
        UPTIME_OUTPUT: "{{OUT.stdout}}"

    - name: Print Uptime
      debug:
        msg: "Uptime = {{UPTIME_OUTPUT}}"
    